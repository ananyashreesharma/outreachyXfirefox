<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div>
          <div class="site-title site-title-large">{{ site.title }}</div>
          <div class="tagline">{{ site.description }}</div>
        </div>
        <a href="/" class="contact-link">ABOUT</a>
      </div>
      <nav>
        <a href="/">HOME</a>
        <a href="/">BLOG</a>
      </nav>
    </header>

    <main>
      <div class="content">
        {{ content }}
      </div>
      
      <aside class="sidebar">
        <div class="keywords">
          <div class="keywords-title">RECENT POSTS</div>
          {% for post in site.posts limit:5 %}
          <div class="keyword"><a href="{{ post.url }}">{{ post.title }}</a></div>
          {% endfor %}
        </div>
      </aside>
    </main>

    <footer>
      <div class="footer-left">
        <div class="footer-title">{{ site.title }}</div>
        <div class="footer-subtitle">{{ site.title }}</div>
      </div>
      <div class="footer-right">
        {{ site.description }}
      </div>
    </footer>
  </div>
</body>
</html>
